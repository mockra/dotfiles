window:
  dynamic_padding: true
  startup_mode: Fullscreen
font:
  normal:
    family: Iosevka
  bold:
    family: Iosevka
  italic:
    family: Iosevka
  bold_italic:
    family: Iosevka
  size: 13
  use_thin_strokes: true
import:
  - ~/.config/alacritty/dracula.yml
selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
